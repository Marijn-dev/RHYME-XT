dynamics:
  name: Heat
  args:
    n: 25 # spatial discretization
    alpha: 1 # [cm^2/s]
    input_locations: [[25, 55], [65, 85]] # locations of inputs on the rod [cm]
    L: 100 # [cm] length of the rod
sequence_generator:
  name: Product
  args:
    - name: UniformSqWave
      args:
        period: 2
        min: 0
        max: 3.0
    - name: UniformSqWave
      args:
        period: 2
        min: 0
        max: 3.0

control_delta: 0.2
