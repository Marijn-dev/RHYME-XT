dynamics:
  name: Heat
  args:
    n: &n_value 100 # spatial discretization
    alpha: 1 # [cm^2/s]
    input_locations: [[0, 21], [69, 91]] # locations of inputs on the rod [cm]
    L: &L_value 100 # [cm] length of the rod
sequence_generator:
  name: Product
  args:
    - name: UniformSqWave
      args:
        period: 1
        min: 0
        max: 3.0
    - name: UniformSqWave
      args:
        period: 1
        min: 0
        max: 3.0

control_delta: 0.2
