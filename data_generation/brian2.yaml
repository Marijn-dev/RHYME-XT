dynamics:
  name: LIFBrian2 # Leaky Integrate and Fire
  args:
    x_lim: &x_lim 25 # [mm]
    tau: 10 # [ms]
    N: &N 100 # neurons
    theta: 1.0 # activation threshold
    refractory: 5 # [ms]
    reset_value: 0 # reset value
    conduction_speed: 1 # [mm/ms]
    kernel_type: 1 # 0: Guassian [scale,sigma], 1: Mex-hat, 2: Oscillatory 3: Cosinescale,A1,A2,a1,a2 = kernel_pars
    kernel_pars: [0.1, 1.2, 0.07, 0.25, 0.15, 0] # mex hat            scale,a_ex, s_ex, a_in, s_in, w_in = kernel_pars
    # kernel_pars: [0.6,1.3, 0.4, 0.7, 0.8, 0]

    # kernel_pars: # cosine [0.5, 2, 0.2, 20, 0.3] # guassin[0.15, 0.001] # [0.2, 0.0012] #
    # kernel_pars: [0.2, 0.0012]
    delta: &delta 1

sequence_generator:
  name: StepBrian # multipe guassians
  args:
    step: True # True: step, False: gaussian
    magnitudes: [1.1, 5]
    period: 10 # dimensionless
    dim: *N
    amplitude: 2 # when step: True
    std: 10 # when step: True

initial_state_generator:
  name: LifInitialState
  args:
    bumps: 1
    N: *N # number of bumps

control_delta: *delta # [ms]
