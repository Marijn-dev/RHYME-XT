dynamics:
  name: LIFBrian2 # Leaky Integrate and Fire
  args:
    x_lim: &x_lim 25 # [mm]
    tau: 5 # [ms]
    N: &N 100 # neurons
    theta: 1.0 # activation threshold
    refractory: 0.5 # [ms]
    reset_value: 0 # reset value  
    conduction_speed: 3  # [mm/ms] speed of synapse conduction  
    kernel_type: 0 # 0: Guassian [scale,sigma], 1: Mex-hat, 2: Oscillatory 3: Cosinescale,A1,A2,a1,a2 = kernel_pars
    kernel_pars: [1.5, 1.5, 0.7, 1, 0.5, 0] # mex hat            a_ex, s_ex, a_in, s_in, w_in = kernel_pars
    kernel_pars: [0.6,1.3, 0.4, 0.7, 0.8, 0]
    # kernel_pars: [scale,A1,A2,a1,a2]
    kernel_pars: # cosine [0.5, 2, 0.2, 20, 0.3] # guassin[0.15, 0.001] # [0.2, 0.0012] #
    # kernel_pars: [0.18, 0.00150] 
    #### WAVE ####
    #    wave: kernel_type: 0,  kernel_pars: [0.10, 0.0020]   control_seq = np.ones((101,100)) * 1.0
        # control_seq = np.ones((101,100)) * 1.1
        # tau:2 , refractory:2,conduction speed: 1
        #control_seq[:,0:5] = 1.5
       # control_seq[:,5:10] = 1.2
    #### WAVE ####
    delta: &delta 1

sequence_generator:
  name: StepBrian # multipe guassians
  args:
    magnitudes: [1.1, 1.1]
    period: 10 # dimensionless
    dim: *N
    amplitude: 2
    std: 10

initial_state_generator:
  name: LifInitialState
  args:
    bumps: 1
    N: *N # number of bumps

control_delta: *delta # [ms]
